<div class="main-container">
    <div class="child-box">
      <div class="inside-container">
        <div class="grid-content">  
        <div class="verification">Phone verification</div>
        <div class="activ">AN ACTIVATION CODE WILLBE SENT TO THE SPECIFIED PHONE</div>  
        <form [formGroup]="userForm" >
                 <label >Phone Number</label>
                 <div class="input-for-display">
                        <input class="input-form" formControlName="phone" type="number" placeholder="phone number" >
                 </div>
            <div class="parent-button">
                <button class="icon-button" (click)="onSubmit()">
                    <span>SUBMIT</span>
                    <img src="../../../assets/images/icon.svg">
                </button>
            </div>
       </form> 
            <div class="register-child">
                <p class="activ">Don't have account ?</p>
                <a class="color" routerLink="/registration"> Register</a>
                <a class="color" routerLink="/"> Sign in</a>
            </div>
        </div>      
      </div>
    </div>
</div>
